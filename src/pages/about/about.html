<ion-header>
  <ion-navbar>
    <ion-title>
      Updates
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let message of chats">
    <ion-item>
      <ion-avatar item-left>
        <img src="../../assets/logo.png"/>
      </ion-avatar>
      <h2>{{message.need}} - {{message.subject}}</h2>
      <p>{{message.at}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{message.text}}</p>
      <iframe [src]="transform(message.video)" frameborder="0" allowfullscreen></iframe>
      <p></p>
    </ion-card-content>
  </ion-card>
</ion-content>
